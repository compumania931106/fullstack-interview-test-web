<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample" (click)="showMenu()">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{'is-active': showHiddenMenu}">
        <div class="navbar-start">
            <a class="navbar-item" routerLink="/home">
                Home
            </a>

            <a class="navbar-item" *ngIf="isLoggedIn" routerLink="/branches">
                Branches
            </a>

            <a class="navbar-item" *ngIf="isLoggedIn" routerLink="/pulls">
                Pull Requests
            </a>

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" *ngIf="! isLoggedIn" (click)="openLoginDialog()">
                        Log in
                    </a>
                    <a class="button is-light" *ngIf="isLoggedIn" (click)="logout()">
                        Sign out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="modal" [ngClass]="{'is-active': showLoginDialog}">
    <app-login-form-dialog (modalEvent)="receiveLoginDialogEvent($event)">
    </app-login-form-dialog>
</div>
